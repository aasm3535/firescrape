<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FireScrape Playground</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* Specific overrides for Playground layout */
    body { height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
    .pg-container { display: flex; flex: 1; overflow: hidden; }
    .sidebar { width: 300px; border-right: 1px solid var(--border); padding: 1.5rem; display: flex; flex-direction: column; background: var(--card); }
    .main { flex: 1; padding: 2rem; overflow-y: auto; background: var(--background); }
    .nav-item { padding: 0.75rem; border-radius: var(--radius); cursor: pointer; display: flex; align-items: center; gap: 0.75rem; color: var(--muted-foreground); font-weight: 500; font-size: 0.875rem; }
    .nav-item:hover, .nav-item.active { background-color: var(--secondary); color: var(--foreground); }
    .nav-item.active { color: var(--primary); background-color: rgba(234, 88, 12, 0.1); }
    
    @media (max-width: 768px) {
      .pg-container { flex-direction: column; }
      .sidebar { width: 100%; border-right: none; border-bottom: 1px solid var(--border); padding: 1rem; }
      body { overflow: auto; height: auto; }
    }
  </style>
</head>
<body class="light">

  <div class="pg-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <a href="/" class="logo" style="margin-bottom: 2rem;">
        <i data-lucide="flame" style="color: var(--primary)"></i>
        FireScrape
      </a>

      <div class="mb-4">
        <p style="font-size: 0.75rem; font-weight: 700; text-transform: uppercase; margin-bottom: 0.5rem;">Mode</p>
        <div class="nav-item active" onclick="setMode('scrape')" id="nav-scrape">
          <i data-lucide="globe" width="18"></i> Scrape URL
        </div>
        <div class="nav-item" onclick="setMode('search')" id="nav-search">
          <i data-lucide="search" width="18"></i> Web Search
        </div>
      </div>

      <div class="mb-4">
        <p style="font-size: 0.75rem; font-weight: 700; text-transform: uppercase; margin-bottom: 0.5rem;">Settings</p>
        <select id="langSwitcher" onchange="changeLang(this.value)">
          <option value="en">English</option>
          <option value="ru">–†—É—Å—Å–∫–∏–π</option>
          <option value="es">Espa√±ol</option>
          <option value="zh">‰∏≠Êñá</option>
        </select>
      </div>

      <div style="margin-top: auto;">
        <p style="font-size: 0.75rem; font-weight: 700; text-transform: uppercase; margin-bottom: 0.5rem;">History</p>
        <div id="history-list" class="flex flex-col gap-2" style="font-size: 0.75rem;"></div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <div class="card mb-4" style="border: none; padding: 0; background: transparent;">
        <div class="flex gap-2">
          <input type="text" id="inputField" placeholder="https://example.com" onkeydown="if(event.key==='Enter') executeApi()">
          <button class="btn btn-primary" onclick="executeApi()" style="padding: 0 1.5rem;">
            <i data-lucide="play" width="20"></i>
          </button>
        </div>
      </div>

      <div class="card" style="min-height: 400px; display: flex; flex-direction: column; padding: 0;">
        <div style="padding: 0.75rem 1rem; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; background: var(--muted);">
          <div class="tabs-list" style="margin: 0; background: transparent; padding: 0;">
            <div class="tab-trigger active" onclick="showTab('json')">JSON</div>
            <div class="tab-trigger" onclick="showTab('preview')">Preview</div>
          </div>
          <span id="status-badge" class="hidden" style="font-size: 0.75rem; font-weight: 700; padding: 4px 8px; border-radius: 4px; background: #dcfce7; color: #166534;">200 OK</span>
        </div>
        
        <div id="view-json" style="flex: 1; padding: 0;">
          <pre style="border: none; border-radius: 0; height: 100%; margin: 0; background: var(--background);">Waiting for request...</pre>
        </div>
        <div id="view-preview" class="hidden" style="padding: 1rem; white-space: pre-wrap; font-family: monospace;"></div>
      </div>
    </main>
  </div>

  <script>
    lucide.createIcons();
    
    let currentMode = 'scrape';
    const placeholders = [
      "https://www.wildberries.ru/catalog/211688639/detail.aspx",
      "https://github.com/bunland/bun",
      "https://example.com"
    ];

    function setMode(mode) {
      currentMode = mode;
      document.getElementById('nav-scrape').classList.toggle('active', mode === 'scrape');
      document.getElementById('nav-search').classList.toggle('active', mode === 'search');
      
      const input = document.getElementById('inputField');
      if (mode === 'scrape') {
        input.placeholder = placeholders[Math.floor(Math.random() * placeholders.length)];
      } else {
        input.placeholder = "iphone 15 pro max";
      }
    }

    function showTab(tab) {
      document.querySelectorAll('.tab-trigger').forEach(t => t.classList.remove('active'));
      Array.from(document.querySelectorAll('.tab-trigger')).find(el => el.innerText.toLowerCase() === tab).classList.add('active');

      if (tab === 'json') {
        document.getElementById('view-json').classList.remove('hidden');
        document.getElementById('view-preview').classList.add('hidden');
      } else {
        document.getElementById('view-json').classList.add('hidden');
        document.getElementById('view-preview').classList.remove('hidden');
      }
    }

    function syntaxHighlight(json) {
      if (typeof json != 'string') json = JSON.stringify(json, undefined, 2);
      json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
      return json.replace(/("(\u[a-zA-Z0-9]{4}|\.[^u]|[^\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
        var cls = 'number';
        if (/^"/.test(match)) {
            if (/:$/.test(match)) cls = 'key';
            else cls = 'string';
        } else if (/true|false/.test(match)) cls = 'boolean';
        else if (/null/.test(match)) cls = 'null';
        return '<span class="' + cls + '">' + match + '</span>';
      });
    }

    function addToHistory(mode, query) {
      const hist = JSON.parse(localStorage.getItem('fireHistory') || '[]');
      const newHist = [{mode, query}, ...hist.filter(h => h.query !== query)].slice(0, 8);
      localStorage.setItem('fireHistory', JSON.stringify(newHist));
      renderHistory();
    }

    function renderHistory() {
      const list = document.getElementById('history-list');
      const hist = JSON.parse(localStorage.getItem('fireHistory') || '[]');
      list.innerHTML = '';
      hist.forEach(item => {
        const div = document.createElement('div');
        div.style.padding = '4px 8px';
        div.style.cursor = 'pointer';
        div.style.color = 'var(--muted-foreground)';
        div.onmouseover = () => div.style.color = 'var(--primary)';
        div.onmouseout = () => div.style.color = 'var(--muted-foreground)';
        div.innerText = (item.mode === 'scrape' ? 'üîó ' : 'üîç ') + item.query.substring(0, 20) + '...';
        div.onclick = () => {
          setMode(item.mode);
          document.getElementById('inputField').value = item.query;
          executeApi();
        };
        list.appendChild(div);
      });
    }

    async function executeApi() {
      const input = document.getElementById('inputField').value;
      const jsonPre = document.querySelector('#view-json pre');
      const preview = document.getElementById('view-preview');
      const badge = document.getElementById('status-badge');
      
      if (!input) return;

      addToHistory(currentMode, input);
      jsonPre.innerHTML = 'Loading...';
      badge.classList.add('hidden');

      const endpoint = currentMode === 'scrape' ? `/api/scrape?url=${encodeURIComponent(input)}` : `/api/search?q=${encodeURIComponent(input)}`;

      try {
        const res = await fetch(endpoint);
        const data = await res.json();
        
        badge.classList.remove('hidden');
        badge.innerText = `${res.status} ${res.statusText}`;
        badge.style.background = res.ok ? '#dcfce7' : '#fee2e2';
        badge.style.color = res.ok ? '#166534' : '#991b1b';

        jsonPre.innerHTML = syntaxHighlight(data);

        if (data.data && data.data.content_preview) preview.innerText = data.data.content_preview;
        else if (data.results) preview.innerText = data.results.map(r => r.title + '\n' + r.link).join('\n\n');
        else preview.innerText = "No preview available.";

      } catch (err) {
        jsonPre.innerText = err.message;
      }
    }

    // Theme Sync
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add('dark');
    }
    
    // Init
    setMode('scrape');
    renderHistory();
  </script>
</body>
</html>
